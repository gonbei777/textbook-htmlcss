  <div class="sample1">ジグザグに動く</div>

  <p>2: 開始２秒で拡大しながら赤→青へ、次の２秒で縮小しながら青→緑へ。そのあとは逆再生。</p>
  <div class="sample2">イージングも逆再生される</div>

  <p>3,4: ローディングアニメーション</p>
